<section ng-controller="ExampleController">
	<!-- If the user is not authenticated show the authentication link -->
	<div data-ng-show="!authentication.user">
		<a href="/signup">Signup</a>
		<a href="/signin">Signin</a>
		<a href ="/oauth/google" class="btn btn-danger">Sign in with Google+</a>
	</div>
	<!-- Otherwise, show the user details and application links -->
	<div data-ng-show="authentication.user">
		<h1>Hello <span data-ng-bind="authentication.user.fullName"></span></h1>	
		<a href="/signout">Signout</a>
		<ul>
			<li><a href="/#!/journals">View all exercises</a></li>
			<li><a href="/#!/journals/create">Create a new entry...</a></li>
		</ul>
	</div>
</section>
