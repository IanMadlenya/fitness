<section>
	<div class="text-center">
		<h1>Way to go!</h1>
		<a href="/#!/individual-exercise/{{vm.exerciseData.exercise_slug}}"><h3 ng-bind="vm.exerciseData.exercise"></h3></a>

		<h3>Sets: <span ng-bind="vm.exerciseData.sets"></span></h3>

		<h3>Reps: <span ng-bind="vm.exerciseData.reps"></span></h3>


		<h3>Weight: <span ng-bind="vm.exerciseData.weight"></span></h3>


		<div class="row">
			<a href="/#!/exercises/{{vm.exerciseData._id}}/resume" class="btn btn-primary btn-action">Do another one</a>
		</div>

		<div class="row">
			<a href="/#!/exercises/{{vm.exerciseData._id}}/edit" class="btn btn-default btn-action">Edit</a>
		</div>

		<div class="row">
			<a href="/#!/" data-ng-click="vm.deleteExercise();" class="btn btn-danger btn-action">Delete</a>
		</div>

		<div class="row">
			<a href="/#!/exercises" class="btn btn-default btn-action">View all Exercises</a>
		</div>

	</div>
</section>
