<section data-ng-controller="JournalController" data-ng-init="findOne()">
		
		<h2>Nobody's perfect!  Edit your entry below...</h2>
		<div class="col-md-4">
			<form class="form-horizontal" data-ng-submit="update()" novalidate>
				<div class="form-group">
					<label for="exercise">Exercise</label>
					<div>
						<input class="form-control" type="text" data-ng-model="journal.exercise" id="exercise" placeholder="Exercise" required>
					</div>
				</div>
				<div class="form-group">
					<label for="sets">Sets</label>
					<div>
						<input class="form-control" type="text" data-ng-model="journal.sets" id="sets" placeholder="Exercise" required>
					</div>
				</div>
				<div class="form-group">
					<label for="reps">Reps</label>
					<div>
						<input class="form-control" type="text" data-ng-model="journal.reps" id="reps" placeholder="Reps" required>
					</div>
				</div>
				<div class="form-group">
					<label for="weight">Weight</label>
					<div>
						<input class="form-control" type="text" data-ng-model="journal.weight" id="weight" placeholder="Weight" required>
					</div>
				</div>
				
				<button type="submit" class="btn btn-success btn-action">Update</button>
				
				<!-- The error message element -->
				<div data-ng-show="error">
					<strong data-ng-bind="error"></strong>
				</div>
			</form>
		</div>
</section>
