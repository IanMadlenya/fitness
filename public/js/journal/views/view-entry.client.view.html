<section data-ng-controller="JournalController" data-ng-init="findOne()">
	<div class="text-center">
		<h1>Way to go!</h1>
		<h3 data-ng-bind="journal.exercise"></h3>

		<h3>Sets: <span data-ng-bind="journal.sets"></span></h3>

		<h3>Reps: <span data-ng-bind="journal.reps"></span></h3>


		<h3>Weight: <span data-ng-bind="journal.weight"></span></h3>


		<div class="row">
			<a href="/#!/journals/{{journal._id}}/resume" class="btn btn-primary btn-action">Do another one</a>
		</div>

		<div class="row">
			<a href="/#!/journals/{{journal._id}}/edit" class="btn btn-default btn-action">Edit</a>
		</div>

		<div class="row">
			<a href="/#!/" data-ng-click="delete();" class="btn btn-danger btn-action">Delete</a>
		</div>

		<div class="row">
			<a href="/#!/journals" class="btn btn-default btn-action">View all Exercises</a>
		</div>

	</div>
</section>
