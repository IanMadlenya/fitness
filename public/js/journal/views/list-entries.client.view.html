<section data-ng-controller="JournalController" data-ng-init="find()">
	<h1>Exercises</h1>
		<table>
            <tr ng-repeat="journal in journals">
                <td>{{journal.exercise}}</td>
                <td>{{journal.reps}}</td>
                <td>{{journal.weight}}</td>
                <td>{{journal.date}}</td>
                <td><a href="/#!/journals/{{journal._id}}/edit" class="btn btn-primary">Edit</a></td>
            </tr>
        </table>
	<div data-ng-hide="!journals || journals.length">
		No exercises yet, why don't you <a href="/#!/journals/create">create one</a>?
	</div>


    <a href="/#!/journals/create" class="btn btn-primary">Create a new entry...</a>
</section>
