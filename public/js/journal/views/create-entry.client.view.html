<!-- The create article view -->
<section data-ng-controller="JournalController">
	<h1>Add a new exercise!</h1>
	<!-- The new article form -->
	<div class="col-md-4">
		<form class="form-horizontal" data-ng-submit="create()" novalidate>
			
			<div class="form-group">
				<input class="form-control" type="text" data-ng-model="exercise" id="exercise" placeholder="Exercise" required>
			</div>
			<div class="form-group">
				<input class="form-control" data-ng-model="reps" id="reps"  placeholder="Reps" required>
			</div>
			<div class="form-group">
				<input class="form-control" data-ng-model="weight" id="weight"  placeholder="Weight" required>
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-success btn-lg">Add</button>
			</div>
			<!-- The error message element -->
			<div data-ng-show="error">
				<strong data-ng-bind="error"></strong>
			</div>
		</form>

	</div>
</section>
